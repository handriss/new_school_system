<!DOCTYPE html>
<html>
<head>
    <title> New school system </title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

<nav>
    <div class="button-group">
    <FORM METHOD="LINK" ACTION="/apply" target="_blank">
        <input type="image" src="{{ url_for('static', filename='pictures/registration.png') }}" border="0" alt="Submit" style= "float: right"/>
      </FORM>

    <FORM METHOD="LINK" ACTION="/list_menu" target="_blank">
          <input type="image" src="{{ url_for('static', filename='pictures/login.png') }}" border="0" alt="Submit" style= "float: right"/>
      </FORM>

    <FORM METHOD="LINK" ACTION="/" target="_blank">
      <input type="image" src="{{ url_for('static', filename='pictures/home.png') }}" border="0" alt="Submit" style= "float: left"/>
    </FORM>
    </div>
</nav>

<div class="container-head">

    <div class="input-container">
        <form action="/filtered_list" method="post">
          filter by
            <select name = 'filter_by' style="float: left">
                <option value="status">Status</option>
                <option value="city">Location</option>
                <option value="email">Email</option>
                <option value="school">School</option>
            </select>

            Value: <input type="text" name="value" style="float: left">-->
          <input type="submit" value="Submit">
        </form>

        <FORM METHOD="LINK" ACTION="/list_menu" target="_blank">
              <input type="submit" value="List all applicants" style="float: right">
        </FORM>
        <FORM METHOD="LINK" ACTION="/" target="_blank">
              <input type="submit" value="Back" style="float: right">
        </FORM>
    </div>
</div>
<div class="container-body">

        <table>
              <thead>
                <th>First name</th>
                <th>Last name</th>
                <th>email</th>
                <th>city</th>
                <th>application_code</th>
                <th>status</th>
                <th>school</th>
              </thead>
              <tbody>
                {% for line in query %}
                    <tr>
                      <td>{{line['first_name']}}</td>
                      <td>{{line['last_name']}}</td>
                        <td>{{line['email']}}</td>
                        <td>{{line['city']}}</td>
                        <td>{{line['application_code']}}</td>
                        <td>{{line['status']}}</td>
                        <td>{{line['School.city']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

</div>
</body>
</html>
